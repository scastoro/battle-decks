<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Decks - Main Display</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background: #000;
            color: white;
            overflow: hidden;
        }

        .display-grid {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 16px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .game-info {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .slide-info {
            font-size: 18px;
            opacity: 0.8;
        }

        .footer {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 24px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .footer-vote-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .footer-vote-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .footer-vote-bar.logical {
            border: 2px solid var(--success-color);
        }

        .footer-vote-bar.chaotic {
            border: 2px solid var(--danger-color);
        }

        .footer-vote-count {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .footer-vote-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .main-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            border-radius: 16px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        .slide-placeholder {
            color: #666;
            font-size: 48px;
            font-weight: 300;
            text-align: center;
            padding: 60px;
        }

        .slide-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .timer-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0deg, rgba(255,255,255,0.2) 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.1s ease;
        }

        .timer-display::before {
            content: '';
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            backdrop-filter: blur(10px);
        }

        .timer-text {
            font-size: 20px;
            font-weight: 700;
            z-index: 1;
            color: white;
        }

        .timer-display.warning {
            background: conic-gradient(var(--warning-color) 0deg, rgba(255,255,255,0.2) 0deg);
        }

        .timer-display.danger {
            background: conic-gradient(var(--danger-color) 0deg, rgba(255,255,255,0.2) 0deg);
            animation: pulse 1s infinite;
        }

        .phase-label {
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .display-grid {
                padding: 12px;
                gap: 12px;
            }

            .header, .footer {
                padding: 12px 16px;
            }

            .game-info {
                gap: 16px;
            }

            .footer {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .timer-display {
                width: 80px;
                height: 80px;
            }

            .timer-display::before {
                width: 60px;
                height: 60px;
            }

            .timer-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status connecting">
        Connecting...
    </div>

    <div class="display-grid">
        <!-- Header -->
        <header class="header">
            <div class="game-info">
                <div>
                    <h2 id="sessionTitle">üéÆ Battle Decks</h2>
                    <div class="slide-info">
                        Session: <span id="sessionId">-</span> |
                        Slide <span id="currentSlideNum">1</span> of <span id="maxSlides">10</span>
                    </div>
                </div>
                <div id="phaseIndicator" class="phase-indicator phase-waiting">
                    Waiting
                </div>
            </div>
        </header>

        <!-- Main Slide Display -->
        <main class="main-slide" id="slideContainer">
            <div class="slide-placeholder" id="slidePlaceholder">
                <div>üéØ Ready for Battle Decks</div>
                <div style="font-size: 24px; margin-top: 20px; opacity: 0.6;">
                    Waiting for game to start...
                </div>
            </div>
            <img id="slideImage" class="slide-image hidden" alt="Current slide">
        </main>

        <!-- Footer with Timer and Vote Counts -->
        <footer class="footer">
            <div class="footer-vote-display" id="voteDisplay">
                <div class="footer-vote-bar logical">
                    <div class="footer-vote-count" id="logicalCount">0</div>
                    <div class="footer-vote-label">üìä Logical</div>
                </div>
                <div class="footer-vote-bar chaotic">
                    <div class="footer-vote-count" id="chaoticCount">0</div>
                    <div class="footer-vote-label">üé≤ Chaotic</div>
                </div>
            </div>

            <div style="text-align: center;">
                <div class="timer-display" id="timerDisplay">
                    <div class="timer-text" id="timerText">--</div>
                </div>
                <div class="phase-label" id="phaseLabel">Ready</div>
            </div>

            <div style="text-align: center; opacity: 0.6;">
                <div style="font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">
                    Real-time Updates
                </div>
                <div style="font-size: 10px; margin-top: 4px;">
                    <span id="connectionIndicator">‚óè</span> WebSocket Connected
                </div>
            </div>
        </footer>
    </div>

    <script src="/js/display.js"></script>
</body>
</html>
